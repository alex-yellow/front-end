<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Список дкл Vue Js</title>
</head>

<body>
    <div id="vue-task" class="task">
        <h1 class="main-text">Список дел</h1>
        <div class="input-list">
            <input class="add-text" type="text" placeholder="Введите текст" v-model="inputValue" v-on:keyup.enter="add" />
            <button v-on:click="add" class="btn">Добавить дело</button>
        </div>
        <div>
            <div v-for="item in items">
                <div class="task-list">
                    <label  v-bind:class="{complete:item.completed }">{{item.text}}</label>
                    <button v-on:click="removeTask(item)" class="btn">Удалить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
